<section class="main">
  <app-input [itemQueVaiSerEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista</h4>
      <div *ngIf="listaDeCompra.length !== 0; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <app-item [item]="item" (emitindoItemParaEditar)="editarItem($event)"></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>NÃ£o hÃ¡ nenhum item na lista.</small>
      </ng-template>
    </div>
  </div>
</section>
